<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ccded0;
        padding: 20px;
        background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        /* border-radius: 5px; */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: auto;
      }
      h1 {
        text-align: center;

        background: -webkit-linear-gradient(
          right,
          #011839,
          #2c026f,
          #011839,
          #2c026f
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"],
      input[type="email"],
      input[type="file"],
      input[type="date"],
      input[type="tel"],
      input[type="url"],
      select,
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        /* border-radius: 4px; */
      }
      .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        /* background-color: #4caf50; */
        background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
        color: white;
        border: none;
        /* border-radius: 4px; */
        font-size: 16px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #45a049;
      }
      .additional-fields {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Company Registration Form</h1>
      <form id="companyForm">
        <!-- Company Type Selection -->
        <div class="form-group">
          <label for="companyType">Select Company Type:</label>
          <select id="companyType" name="companyType" onchange="showFields()">
            <option value="">Company Type</option>
            <option value="Public Limited Company">
              Public Limited Company
            </option>
            <option value="Private Limited Company">
              Private Limited Company
            </option>
            <option value="Sole Proprietorship">Sole Proprietorship</option>
            <option value="Partnership">Partnership / LLP</option>
          </select>
        </div>

        <!-- Additional Fields Based on Company Type -->
        <div id="additionalFields">
          <!-- Public Limited Company -->
          <div id="plcFields" class="additional-fields">
            <h1>Company Information</h1>
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input
                type="text"
                id="companyName"
                name="companyName"
                placeholder="Enter Your Company Name"
              />
            </div>
            <div class="form-group">
              <label for="companyRegistrationNumber"
                >Company Registration Number</label
              >
              <input
                type="number"
                id="companyRegistrationNumber"
                name="companyRegistrationNumber"
                placeholder="Enter Your Company Registerd Number"
              />
            </div>
            <div class="form-group">
              <label for="companyPan">Company PAN Number</label>
              <input
                type="number"
                id="companyPan"
                name="companyPan"
                placeholder="Enter Your Company PAN Number"
              />
              <input type="file" name="Uplaod PAN " />
            </div>
            <div class="form-group">
              <label for="tanNumber">Company TAN Number</label>
              <input
                type="number"
                id="tanNumber"
                name="tanNumber"
                placeholder="Enter Your Company TAN Number"
              />
              <input type="file" name="Upload TAN " />
            </div>
            <div class="form-group">
              <label for="dateOfIncorporation">Date of Incorporation</label>
              <input
                type="date"
                id="dateOfIncorporation"
                name="dateOfIncorporation"
                placeholder="Enter Your Date Of Incorporation"
              />
            </div>
            <div class="form-group">
              <label for="udyamNumber">Udyam Certification Number</label>
              <input
                type="number"
                id="udyamNumber"
                name="udyamNumber"
                placeholder="Enter Your Udyam Certification Number"
              />
              <input type="file" name="Upload Udyam Certificates" />
            </div>
            <div class="form-group">
              <label for="companyAddress">Company Address</label>
              <textarea
                type="text"
                rows="5"
                cols="5"
                id="addressDirector"
                name="addressDirector"
                placeholder="Enter Full Address Of Company "
              ></textarea>
            </div>
            <div class="form-group">
              <label for="companyEmail">Company Email Address</label>
              <input
                type="email"
                id="companyEmail"
                name="companyEmail"
                placeholder="Enter Your Company Email Address"
              />
            </div>
            <div class="form-group">
              <label for="companyPhone">Company Phone Number</label>
              <input
                type="number"
                id="companyPhone"
                name="companyPhone"
                placeholder="Enter Your Company Phone Number"
              />
            </div>
            <div class="form-group">
              <label for="website">Website : Company's official website</label>
              <input
                type="url"
                id="website"
                name="website"
                placeholder="Enter Your Company Website"
              />
            </div>

            <div id="director_Container">
              <div id="single_director">
                <h1>Director's Information</h1>
                <div class="form-group">
                  <label for="fullName">Full Name of Director(s)</label>
                  <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Director's Full Name"
                  />
                </div>
                <div class="form-group">
                  <label for="directorIdentification"
                    >Director Identification Number</label
                  >
                  <input
                    type="number"
                    id="directorIdentification"
                    name="directorIdentification"
                    placeholder="Enter Director Identification Number"
                  />
                </div>
                <div class="form-group">
                  <label for="contact">Contact Information</label>
                  <input
                    type="number"
                    id="contact"
                    name="contact"
                    placeholder="Enter Your Contact Information "
                  />
                </div>
                <div class="form-group">
                  <label for="dirSignature">Director's Signature</label>
                  <input
                    type="file"
                    id="dirSignature"
                    name="dirSignature"
                    placeholder="Upload Director's Signature"
                  />
                </div>
                <button onclick="cloneDiv3()" type="button">
                  Add Director
                </button>
              </div>
            </div>
          </div>

          <!-- Private Limited Company -->
          <div id="privateLtdFields" class="additional-fields">
            <h1>Company Information</h1>
            <div class="form-group">
              <label for="privateCompanyName">Company Name</label>

                placeholder="Enter Your Company Name"
              />
            </div>
            <div class="form-group">
              <label for="privateCompanyRegistrationNumber"
                >Company Registration Number</label
              >
              <input
                type="number"
                id="privateCompanyRegistrationNumber"
                name="privateCompanyRegistrationNumber"
                placeholder="Enter Your Company Registerd Number"
              />
            </div>
            <div class="form-group">
              <label for="privateCompanyPan">Company PAN Number</label>
              <input
                type="number"
                id="privateCompanyPan"
                name="privateCompanyPan"
                placeholder="Enter Your Company PAN Number"
              />
              <input type="file" name="Uplaod PAN Number" />
            </div>
            <div class="form-group">
              <label for="tanNumber">Company TAN Number</label>
              <input
                type="number"
                id="tanNumber"
                name="tanNumber"
                placeholder="Enter Your Company TAN Number"
              />
              <input type="file" name="Upload TAN Number" />
            </div>
            <div class="form-group">
              <label for="privateDateOfIncorporation"

              >
              <input

              />
            </div>
            <div class="form-group">
              <label for="privateUdyamNumber">Udyam Certification Number</label>
              <input
                type="number"
                id="privateUdyamNumber"
                name="privateUdyamNumber"
                placeholder="Enter Your Udyam Certification Number"
              />
              <input type="file" name="Upload Udyam Certificates" />
            </div>
            <div class="form-group">
              <label for="privateCompanyAddress">Company Address</label>
              <textarea
                type="text"
                rows="5"
                cols="5"
                id="privateCompanyAddress"
                name="privateCompanyAddress"
                placeholder="Enter Full Address Of Company "
              ></textarea>
            </div>
            <div class="form-group">
              <label for="privateCompanyEmail">Company Email Address</label>
              <input
                type="email"

                placeholder="Enter Your Company Email Address"
              />
            </div>
            <div class="form-group">
              <label for="privateCompanyPhone">Company Phone Number</label>
              <input
                type="number"
                id="privateCompanyPhone"
                name="privateCompanyPhone"
                placeholder="Enter Your Company Phone Number"
              />
            </div>
            <div class="form-group">
              <label for="privateWebsite"
                >Website : Company's official website</label
              >
              <input
                type="url"
                id="privateWebsite"
                name="privateWebsite"
                placeholder="Enter Your Company Website"
              />
            </div>

            <div id="pvtDirector_Container">
              <div id="pvtSingle_director">
                <h1>Director's Information</h1>
                <div class="form-group">
                  <label for="privateFullName">Full Name of Director(s)</label>
                  <input
                    type="text"
                    id="privateFullName"
                    name="privateFullName"
                    placeholder="Enter Director's Full Name"
                  />
                </div>
                <div class="form-group">
                  <label for="privateDirectorIdentification"
                    >Director Identification Number</label
                  >
                  <input
                    type="number"
                    id="privateDirectorIdentification"

                </div>

                <div class="form-group">
                  <label for="privateDirContact">Contact Information</label>
                  <input
                    type="number"
                    id="privateDirContact"
                    name="privateDirContact"
                    placeholder="Enter Your Contact Information "
                  />
                </div>

                <div class="form-group">
                  <label for="priDirSignature">Director's Signature</label>
                  <input
                    type="file"
                    id="priDirSignature"
                    name="priDirSignature"
                    placeholder="Upload Director's Signature"
                  />
                </div>
                <button type="button" onclick="cloneDiv4()" type="button">
                  Add Director
                </button>
              </div>
            </div>
          </div>

          <!-- Sole Proprietorship -->
          <div id="solePropFields" class="additional-fields">
            <h1>Busineess Information Details</h1>
            <div class="form-group">
              <label for="soleBusinessName">Business Name:</label>
              <input
                type="text"
                id="soleBusinessName"
                name="soleBusinessName"
                placeholder="Enter Business Name "
              />
            </div>

            <div class="form-group">
              <label for="soleBusinessRegNumber"
                >Business Registration Number</label
              >
              <input
                type="number"
                id="soleBusinessRegNumber"
                name="soleBusinessRegNumber"
                placeholder="Enter Business Registration Number"
              />
            </div>

            <div class="form-group">
              <label for="soleBusinessAddress">Business Address</label>
              <input
                type="text"
                id="soleBusinessAddress"
                name="soleBusinessAddress"
                placeholder="Enteer Business Address"
              />
            </div>

            <div class="form-group">
              <label for="soleGstNumber">GST Number </label>
              <input
                type="number"
                id="soleGstNumber"
                name="soleGstNumber"
                placeholder="Enter GST Number "
              />
            </div>

            <div class="form-group">
              <label for="solePanNumber">PAN Number</label>
              <input
                type="number"
                id="solePanNumber"
                name="solePanNumber"
                placeholder="Enter PAN Number"
              />
              <input type="file" />
            </div>

            <div class="form-group">
              <label for="soleTanNumber">TAN Number</label>
              <input
                type="number"
                id="soleTanNumber"
                name="soleTanNumber"
                placeholder="Enter TAN Number"
              />
              <input type="file" />
            </div>

            <div class="form-group">
              <label for="gstContactNumber">Contact Number </label>
              <input
                type="tel"
                id="gstContactNumber"
                name="gstContactNumber"
                placeholder="Enter Contact Number"
              />
            </div>

            <div class="form-group">
              <label for="soleEmailAddress">Business Email Address : </label>
              <input
                type="email"
                id="soleEmailAddress"
                name="soleEmailAddress"
                placeholder="Enter Email Address"
              />
            </div>

            <h1>Proprietor's Personal Information</h1>
            <div class="form-group">
              <label for="soleProprietor">Full Name Of proprietor </label>
              <input
                type="text"
                id="soleProprietor"
                name="soleProprietor"
                placeholder="Enter Full Name Of Proprietorship"
              />
            </div>

            <div class="form-group">
              <label for="solePhoneNumber">Phone Number</label>
              <input
                type="tel"
                id="solePhoneNumber"
                name="solePhoneNumber"
                placeholder="Enter Phone Number"
              />
            </div>

            <div class="form-group">
              <label for="solePropEmailAddress">Email Address</label>
              <input
                type="email"
                id="solePropEmailAddress"
                name="solePropEmailAddress"
                placeholder="Enter Email Address"
              />
            </div>

            <div class="form-group">
              <label for="soleID">Government-Issued ID</label>
              <input
                type="text"
                id="soleID"
                name="soleID"
                placeholder="Enter Government-Issued Id"
              />
              <input type="file" />
            </div>
          </div>

          <!-- Partnership -->
          <div id="partnershipFields" class="additional-fields">
            <h1>Company Information</h1>
            <div class="form-group">
              <label for="partnerCompanyName">Company Name</label>
              <input
                type="text"
                id="partnerCompanyName"
                name="partnerCompanyName"
                placeholder="Enter Your Company Name"
              />
            </div>
            <div class="form-group">
              <label for="partnerCompanyRegistrationNumber"
                >Company Registration Number</label
              >
              <input
                type="number"
                id="partnerCompanyRegistrationNumber"
                name="partnerCompanyRegistrationNumber"
                placeholder="Enter Your Company Registerd Number"
              />
            </div>
            <div class="form-group">
              <label for="partnerCompanyPan">Company PAN Number</label>
              <input
                type="number"
                id="partnerCompanyPan"
                name="partnerCompanyPan"
                placeholder="Enter Your Company PAN Number"
              />
              <input type="file" name="Uplaod PAN Number" />
            </div>
            <div class="form-group">
              <label for="partnerTanNumber">Company TAN Number</label>
              <input
                type="number"
                id="partnerTanNumber"
                name="partnerTanNumber"
                placeholder="Enter Your Company TAN Number"
              />
              <input type="file" name="Upload TAN Number" />
            </div>
            <div class="form-group">
              <label for="partnerDateOfIncorporation"
                >Date of Incorporation</label
              >
              <input
                type="date"
                id="partnerDateOfIncorporation"
                name="partnerDateOfIncorporation"
                placeholder="Enter Your Date Of Incorporation"
              />
            </div>
            <div class="form-group">
              <label for="partnerUdyamNumber">Udyam Certification Number</label>
              <input
                type="number"
                id="partnerUdyamNumber"
                name="partnerUdyamNumber"
                placeholder="Enter Your Udyam Certification Number"
              />
              <input type="file" name="Upload Udyam Certificates" />
            </div>
            <div class="form-group">
              <label for="partnerCompanyAddress">Company Address</label>
              <textarea
                type="text"
                rows="5"
                cols="5"
                id="partnerCompanyAddress"
                name="partnerCompanyAddress"
                placeholder="Enter Full Address Of Company "
              ></textarea>
            </div>
            <div class="form-group">
              <label for="partnerCompanyEmail">Company Email Address</label>
              <input
                type="email"
                id="partnerCompanyEmail"
                name="partnerCompanyEmail"

              />
            </div>
            <div class="form-group">

              <input
                type="tel"
                id="partnerCompanyPhone"

              />

            <div class="form-group">

                >Website : Company's official website</label
              >
              <input
                type="url"
                id="partnerWebsite"
                name="partnerWebsite"
                placeholder="Enter Your Company Website"
              />
            </div>

            <div id="partnerContainer">
              <div id="partner">
                <h1>Partnership Information</h1>

                <div class="form-group">
                  <label for="partnerName">Partner's Name</label>
                  <input
                    type="text"
                    id="partnerName"
                    name="partnerName"
                    placeholder="Enter Partner's Name"
                  />
                </div>

                <div class="form-group">
                  <label for="partnerEmail">Partners' Email</label>
                  <input
                    type="email"
                    id="partnerEmail"
                    name="partnerEmail"

                  />

                <div class="form-group">

                  <input
                    type="tel"
                    id="partnerContact"

                <div class="form-group">
                  <label for="partnerSignature">Signature Of Partner</label>
                  <input
                    type="file"
                    id="partnerSignature"
                    name="partnerSignature"
                  />
                </div>
              </div>
            </div>

            <div>
              <button type="button" onclick="cloneDiv2()">
                Add More Partners
              </button>
            </div>
          </div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

    <script>
      function cloneDiv3() {
        const directorContainer = document.getElementById("director_Container");
        const singledirector = document.getElementById("single_director");
        const number = document.getElementById("number");

        directorContainer.style.display = "block";
        singledirector.style.display = "block";

        for (let i = 0; i < 1; i++) {
          const clonedDiv = singledirector.cloneNode(true); // Clone the original div
          directorContainer.appendChild(clonedDiv); // Append the cloned div to the container
        }
      }

      function cloneDiv4() {
        const pvtDirectorContainer = document.getElementById(
          "pvtDirector_Container"
        );
        const pvtSingledirector = document.getElementById("pvtSingle_director");

        pvtDirectorContainer.style.display = "block";
        pvtSingledirector.style.display = "block";

        for (let i = 0; i < 1; i++) {
          const clonedDiv = pvtSingledirector.cloneNode(true); // Clone the original div
          pvtDirectorContainer.appendChild(clonedDiv); // Append the cloned div to the container
        }
      }

      function cloneDiv2() {
        const partnerContainer = document.getElementById("partnerContainer");

        const partner = document.getElementById("partner");

        partnerContainer.style.display = "block";
        partner.style.display = "block";

        for (let i = 0; i < 1; i++) {
          const clonedDiv = partner.cloneNode(true); // Clone the original div
          partnerContainer.appendChild(clonedDiv); // Append the cloned div to the container
        }
      }

      function showHoldersField() {
        console.log("In the start of function");

        const numberOfShareHolders =
          document.getElementById("noOfShareholders").value;

        console.log(numberOfShareHolders);

        const shareholdersDetails = document.getElementById(
          "shareholdersDetails"
        );

        const oneShareHolder = document.getElementById("oneShareHolder");

        if (numberOfShareHolders) {
          shareholdersDetails.style.display = "block";
          oneShareHolder.style.display = "block";

          shareholdersDetails.innerHTML = "";

          for (let i = 0; i < numberOfShareHolders - 1; i++) {
            const clonedDiv = oneShareHolder.cloneNode(true); // Clone the original div
            shareholdersDetails.appendChild(clonedDiv); // Append the cloned div to the container
          }
        }
      }

      function showFields() {
        const otherFields = document.getElementById("shareholdersDetails");
        // otherFields.style.display = "none";

        const oneShareHolder = document.getElementById("oneShareHolder");
        // oneShareHolder.style.display = "none";

        const partnerContainer = document.getElementById("partnerContainer");

        const partner = document.getElementById("partner");

        partnerContainer.style.display = "none";
        partner.style.display = "none";

        const directorContainer = document.getElementById("director_Container");
        const singledirector = document.getElementById("single_director");

        const pvtDirectorContainer = document.getElementById(
          "pvtDirector_Container"
        );
        const pvtSingledirector = document.getElementById("pvtSingle_director");

        pvtDirectorContainer.style.display = "none";
        pvtSingledirector.style.display = "none";

        directorContainer.style.display = "none";
        singledirector.style.display = "none";
        const companyType = document.getElementById("companyType").value;
        const additionalFields =
          document.querySelectorAll(".additional-fields");
        additionalFields.forEach((field) => (field.style.display = "none"));

        if (companyType === "Public Limited Company") {
          document.getElementById("plcFields").style.display = "block";
          document.getElementById("director_Container").style.display = "block";
          document.getElementById("single_director").style.display = "block";
        } else if (companyType === "Private Limited Company") {
          document.getElementById("privateLtdFields").style.display = "block";
          document.getElementById("pvtDirector_Container").style.display =
            "block";
          document.getElementById("pvtSingle_director").style.display = "block";
        } else if (companyType === "Sole Proprietorship") {
          document.getElementById("solePropFields").style.display = "block";
        } else if (companyType === "Partnership") {
          document.getElementById("partnershipFields").style.display = "block";

          document.getElementById("partnerContainer").style.display = "block";
          document.getElementById("partner").style.display = "block";
        }
      }
    </script>
  </body>
</html>

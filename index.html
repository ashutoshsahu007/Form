      function cloneDiv() {
        const shareholdersDetails = document.getElementById(
          "shareholdersDetails"

        const oneShareHolder = document.getElementById("oneShareHolder");

        shareholdersDetails.style.display = "block";
        oneShareHolder.style.display = "block";

          const clonedDiv = oneShareHolder.cloneNode(true); // Clone the original div
          shareholdersDetails.appendChild(clonedDiv); // Append the cloned div to the container
        }

      function cloneDiv2() {

          partnerContainer.appendChild(clonedDiv); // Append the cloned div to the container
        }
       
      }

      function showHoldersField() {
        console.log("In the start of function");

        const numberOfShareHolders =
          document.getElementById("noOfShareholders").value;

        console.log(numberOfShareHolders);

        const shareholdersDetails = document.getElementById(
          "shareholdersDetails"
        );

        const oneShareHolder = document.getElementById("oneShareHolder");

        if (numberOfShareHolders) {
          shareholdersDetails.style.display = "block";
          oneShareHolder.style.display = "block";

          shareholdersDetails.innerHTML = "";

          for (let i = 0; i < numberOfShareHolders - 1; i++) {
            const clonedDiv = oneShareHolder.cloneNode(true); // Clone the original div
            shareholdersDetails.appendChild(clonedDiv); // Append the cloned div to the container
          }
        }
      }

      function showFields() {
        const otherFields = document.getElementById("shareholdersDetails");
        // otherFields.style.display = "none";

        const oneShareHolder = document.getElementById("oneShareHolder");
        // oneShareHolder.style.display = "none";



        const partnerContainer = document.getElementById(
          "partnerContainer"
        );

        const partner = document.getElementById("partner");

        partnerContainer.style.display = "none";
        partner.style.display = "none";

        const companyType = document.getElementById("companyType").value;
        const additionalFields =
          document.querySelectorAll(".additional-fields");
        additionalFields.forEach((field) => (field.style.display = "none"));

        if (companyType === "Public Limited Company") {
          document.getElementById("plcFields").style.display = "block";
        } else if (companyType === "Private Limited Company") {
          document.getElementById("privateLtdFields").style.display = "block";
        } else if (companyType === "Sole Proprietorship") {
          document.getElementById("solePropFields").style.display = "block";
        } else if (companyType === "Partnership") {
          document.getElementById("partnershipFields").style.display = "block";

          document.getElementById(
          "partnerContainer"
        ).style.display ="block";
         document.getElementById("partner").style.display ="block";
        } 
      }
